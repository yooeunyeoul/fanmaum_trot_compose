    implementation 'com.unity3d.ads:unity-ads:4.4.1'
    implementation 'com.ironsource.adapters:vungleadapter:4.3.19'
    implementation 'com.vungle:publisher-sdk-android:6.12.1'

    //채널톡
    implementation 'io.channel:plugin-android:10.0.7'

    implementation "com.lyft.kronos:kronos-android:0.0.1-alpha11"

    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'
    implementation "com.jakewharton.timber:timber:4.7.1"

    // 문자 인증 자동입력
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.0.1'


}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.4"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}